<div class="fundo">
    <div class="container">
        <p-table styleClass="my-table" [paginator]="true" [rows]="6" *ngIf="show else carregando" [value]="email"
            class="small-col p-datatable">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="email" style="text-align: center; font-size: larger;">Provedores<p-sortIcon field="email"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-email>
                <tr>
                    <td>{{email}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8" class="text-center">Sem resultados para a sua pesquisa!</td>
                </tr>
            </ng-template>
        </p-table>
        <p-button class="backButton" (click)="cancel()"  label="Voltar" icon="pi pi-arrow-left"></p-button>
    </div>
</div>

<ng-template #carregando>
    <div class="telaFundo">
        <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>
</ng-template>
